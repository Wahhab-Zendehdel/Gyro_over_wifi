<!DOCTYPE html>
<html>
<head>
    <title>Gyroscope Data</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Gyroscope Sensor Data</h1>
    <div id="data">
        <p>X: <span id="x">0</span></p>
        <p>Y: <span id="y">0</span></p>
        <p>Z: <span id="z">0</span></p>
    </div>
    <div id="diagnostics">
        <h2>Diagnostics</h2>
        <p>Generic Sensor API: <span id="generic-sensor-api"></span></p>
        <p>Device Motion API: <span id="device-motion-api"></span></p>
        <p>Error: <span id="error"></span></p>
    </div>
    <script src="motion.js"></script>
    <script src="app.js"></script>
</body>
</html>
